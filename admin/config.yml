backend:
  name: "git-gateway"
  branch: "main"

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "_data/settings.json"
        fields:
          - label: "Site Title"
            name: "site_title"
            widget: "string"
          - label: "Site Description"
            name: "site_description"
            widget: "text"
          - label: "Site URL"
            name: "site_url"
            widget: "string"
          - label: "Phone Number"
            name: "phone"
            widget: "string"
          - label: "Email Address"
            name: "email"
            widget: "string"
          - label: "Company Address"
            name: "address"
            widget: "string"
          - label: "Company Description"
            name: "company_description"
            widget: "text"
          - label: "Copyright Text"
            name: "copyright_text"
            widget: "string"
          - label: "Services Section Title"
            name: "services_title"
            widget: "string"
          - label: "Newsletter Title"
            name: "newsletter_title"
            widget: "string"
          - label: "Newsletter Description"
            name: "newsletter_description"
            widget: "text"

  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "_data/home.json"
        fields:
          - label: "Hero Title"
            name: "hero_title"
            widget: "string"
          - label: "Hero Description"
            name: "hero_description"
            widget: "text"
          - label: "Hero Background Image"
            name: "hero_bg_image"
            widget: "image"
            required: false
          - label: "About Section Title"
            name: "about_title"
            widget: "string"
          - label: "About Section Description"
            name: "about_description"
            widget: "text"
          - label: "About Section Image"
            name: "about_image"
            widget: "image"
            required: false
          - label: "Statistics"
            name: "statistics"
            widget: "object"
            fields:
              - label: "Projects Completed"
                name: "projects_completed"
                widget: "string"
              - label: "Projects Label"
                name: "projects_label"
                widget: "string"

  - name: "services"
    label: "Services"
    folder: "_data/services"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Service Name"
        name: "name"
        widget: "string"
      - label: "Service Number"
        name: "number"
        widget: "string"
      - label: "Service Description"
        name: "description"
        widget: "text"
        required: false
      - label: "Service Icon"
        name: "icon"
        widget: "image"
        required: false
      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false

  - name: "team"
    label: "Team Members"
    folder: "_data/team"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Name"
        name: "name"
        widget: "string"
      - label: "Position"
        name: "position"
        widget: "string"
      - label: "Bio"
        name: "bio"
        widget: "text"
        required: false
      - label: "Profile Image"
        name: "image"
        widget: "image"
        required: false
      - label: "Social Media"
        name: "social"
        widget: "object"
        fields:
          - label: "LinkedIn"
            name: "linkedin"
            widget: "string"
            required: false
          - label: "Twitter"
            name: "twitter"
            widget: "string"
            required: false
          - label: "Email"
            name: "email"
            widget: "string"
            required: false

  - name: "testimonials"
    label: "Testimonials"
    folder: "_data/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Client Name"
        name: "client_name"
        widget: "string"
      - label: "Client Position"
        name: "client_position"
        widget: "string"
      - label: "Company"
        name: "company"
        widget: "string"
        required: false
      - label: "Testimonial Text"
        name: "testimonial_text"
        widget: "text"
      - label: "Client Photo"
        name: "client_image"
        widget: "image"
        required: false
      - label: "Rating"
        name: "rating"
        widget: "number"
        value_type: "int"
        min: 1
        max: 5
        default: 5

  - name: "blog"
    label: "Blog Posts"
    folder: "_data/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Creative", "Technology", "Business", "Design", "Development"]
      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
        required: false
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
      - label: "Content"
        name: "body"
        widget: "markdown"
      - label: "Author"
        name: "author"
        widget: "string"
        default: "WebNext Team"
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false

  - name: "portfolio"
    label: "Portfolio/Case Studies"
    folder: "_data/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Project Title"
        name: "title"
        widget: "string"
      - label: "Client Name"
        name: "client"
        widget: "string"
      - label: "Project Category"
        name: "category"
        widget: "select"
        options: ["Web Development", "Mobile App", "AI Solutions", "E-commerce", "Custom Software"]
      - label: "Project Description"
        name: "description"
        widget: "text"
      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
        required: false
      - label: "Gallery Images"
        name: "gallery"
        widget: "list"
        field: {label: "Image", name: "image", widget: "image"}
        required: false
      - label: "Technologies Used"
        name: "technologies"
        widget: "list"
        required: false
      - label: "Project URL"
        name: "project_url"
        widget: "string"
        required: false
      - label: "Completion Date"
        name: "date"
        widget: "datetime"
      - label: "Featured Project"
        name: "featured"
        widget: "boolean"
        default: false